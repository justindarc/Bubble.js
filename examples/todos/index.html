<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Bubble.js Todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    
    <!-- Todos app -->
    <div id="app" data-bb-app="TodosApp">
      <h1>Todos:</h1>
      <ul class="todo-list-view">
        
      </ul>
      <form class="todo-form-view">
        <input type="text" class="todo-title-input" name="title">
        <input type="submit" value="Add">
        <input type="button" value="Remove Completed">
      </form>
    </div>

    <!-- jQuery -->
    <script src="../../vendor/jquery-1.9.1.js"></script>

    <!-- Underscore -->
    <script src="../../vendor/underscore.js"></script>

    <!-- Bubble.js -->
    <script src="../../bubble.js"></script>
    
    <!-- Todos App -->
    <script src="todos.js"></script>
  </body>
</html>
